site_name: Digital Porous Media Portal Documentation
site_description: Documentation for Digital Porous Media Portal
site_author: Digital Porous Media Portal Team
site_url: https://digitalporousmedia.org
repo_url: https://github.com/digital-porous-media/dpm_docs
edit_uri: edit/main/docs/

theme:
  name: tacc_readthedocs
  # "ReadTheDocs" Theme Features
  logo: https://cdn.jsdelivr.net/gh/TACC/Core-CMS-Custom@621b441/digitalrocks_assets/logo/logo--black.svg
  # "TACC" Theme Features
  portal_url: https://digitalporousmedia.org
  portal_name: digitalporousmedia.org

extra_css:
  - css/extra.css

markdown_extensions:
  - extra
  - admonition
  - toc:
      permalink: "" # i.e. `true` but without "Â¶"
      permalink_class: headerlink fa fa-link
      permalink_title: Link to Heading
  # PyMdown Extensions
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.saneheaders

# add contents from agu presentations
nav:
  - Digital Porous Media Essentials:
    - Documentation Overview: index.md
    - About Us: about_us.md
    - Cite Us: cite_us.md
    - Cite a Dataset: cite_dataset.md
    #- User Agreement: user_agreement.md
  - Applications:
    - Community Data: community_data.md
    - Jupyter Notebooks: jupyter_docs.md
    - Digital Porous Media Tools (DPM Tools): dpm_tools.md #consider pointing it to its own documentation page after giving a brief info
  - Data:
    - Upload Data: upload_data.md
    - Manage Data: manage_data.md
    - Curate Datasets: curate.md
    - Publish Datasets: publish.md
  - Engage:
    - LinkedIn: linkedin.md
  - Learn:
    - Upcoming Tutorials: new_tutorials.md
    - Past Tutorials: past_tutorials.md
  - Policies:
    - User Agreement: user_agreement.md

plugins:
  - search
